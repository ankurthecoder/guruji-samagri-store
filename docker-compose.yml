services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: guruji-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: guruji-samagri-store
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - guruji-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: guruji-backend
    restart: unless-stopped
    ports:
      - "5001:5000"
    environment:
      PORT: 5000
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/guruji-samagri-store?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_EXPIRE: 7d
      FIREBASE_SERVICE_ACCOUNT_PATH: ./src/config/firebase-service-account.json
      CLIENT_URL: http://localhost:3000
      MOBILE_CLIENT_URL: http://localhost:8081
    depends_on:
      - mongodb
    volumes:
      # Mount Firebase credentials (you need to add this file)
      - ./backend/src/config/firebase-service-account.json:/app/src/config/firebase-service-account.json:ro
    networks:
      - guruji-network
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:5000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Mongo Express - MongoDB Web UI
  mongo-express:
    image: mongo-express:latest
    container_name: guruji-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin123
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      - mongodb
    networks:
      - guruji-network

  # Admin Dashboard
  admin-dashboard:
    build:
      context: ./admin-dashboard
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: http://localhost:5001/api
    container_name: guruji-admin
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - guruji-network
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:80" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  guruji-network:
    driver: bridge
